<!DOCTYPE html>
<html>
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<style type="text/css">
	@media(max-width: 800px){
	body{
  	width: 100%;
    }
	}

	body{
		background-color: mediumpurple;
	}
	#button1 {
		border-radius: 50px;
	}
	#button2{
		border-radius: 25px;
		width: 100px;
	}

</style>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<title>Support Responsive Web Designame="viewport" content="width=device-width, initial-scale=1" n Project</title>

</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="row col-12 p-5">
          <div class="col-12">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				  <a id="button1" href="https://rubanero14.github.io/frontend-assessment/All-Users.html" class="btn btn-light" type="button">Go to All Users page</a>
				</div>

            <h1 class="text-light text-center mt-5"><strong>Edit Profile Page</strong></h1>
        </div>
        
        <div>
                <!--Modal pop up window-->
					<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					  <div class="modal-dialog modal-dialog-centered" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLongTitle">Confirmation prompt</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        <p>Are you sure you want to update?</p>
					      </div>
					      <div class="modal-footer">
					        <button type="button" id="button2" class="btn btn-success btn-block">Yes</button>
					        <button type="button" id="button2" class="btn btn-danger btn-block" data-dismiss="modal">No</button>
					      </div>
					    </div>
					  </div>
					</div>
        </div>

        <div id="button1" class="card p-5 mt-5">
        <form class="row g-3">
                  <div class="mt-5 mb-3 input-group col-md-12">
                      <label class="input-group-text" for="inputGroupFile01">Upload Picture</label>
                      <input type="file" class="form-control" id="inputGroupFile01">
                  </div>
            
                
                  <div class="col-12">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Full Name here...">
                  </div>
                
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="dummy@gmail.com">
                </div>

                <div class="col-md-6">
                  <label for="inputMobile" class="form-label">Mobile Number</label>
                  <input type="text" class="form-control" id="inputMobile" placeholder="+6012-3456789">
                </div>

                <div class="col-12">
                  <label for="inputJob" class="form-label">Occupation</label>
                  <select id="inputJob" class="form-select">
                    <option selected>IT Analyst</option>
                    <option selected>Front-End Developer</option>
                    <option selected>Back-End Developer</option>
                    <option selected>Full Stack Developer</option>
                    <option selected>Data Scientist</option>
                    <option selected>Data Analyst</option>
                    <option selected>Web Developer</option>
                    <option selected>Software Engineer</option>
                    <option selected>App Developer</option>
                    <option selected>Choose Occupation...</option>
                  </select>
                </div>

                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Jalan Utama">
                </div>

                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>

                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Enter City here...">
                </div>

                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose State...</option>
                    <option>Selangor</option>
                    <option>Sarawak</option>
                    <option>Sabah</option>
                    <option>Johor</option>
                    <option>Kelantan</option>
                    <option>Pahang</option>
                    <option>Terengganu</option>
                    <option>Perak</option>
                    <option>Negeri Sembilan</option>
                    <option>Perlis</option>
                    <option>Kedah</option>
                    <option>Malacca</option>
                    <option>Penang</option>
                    <option>Federal Territory</option>
                  </select>
                </div>

                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip Code</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="43000">
                </div>

                <div class="col-12 mt-4">
                  <label for="inputSex" class="form-label">Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Female
                    </label>
                  </div>
                </div>

                <div class="col-12 mt-4 mb-3">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Enable Two Factor Authentication</label>
                  </div>
                </div>

                <div class="col-6 d-grid gap-2">
                  <button id="button1" type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#myModal" >Update</button>
                </div>

                <div class="col-6 d-grid gap-2">
                  <input id="button1" class="btn btn-danger btn-block" type="reset" value="Reset">
                </div>
              </form>
             </div>
    </div>
  </div>
</div>
</div>
</body>
</html>

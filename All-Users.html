<body>

<div class="container">
    <div class="container-fluid">	
	
		<div class="row p-5">
          
				<div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">

				</div>

			<h1 class="text-center text-light mt-5"><strong>All User Page</strong></h1>	
		</div>

<div class="container-fluid pb-5">
	

			<div class="my-3 table-responsive">
			<table style="width:100%;" id="userdata" class="table table-bordered table-hover table-responsive-md table-striped">
				<thead>
					<tr>
						<th>No.</th>
						<th>Name</th>
						<th>Username</th>
						<th>Email</th>
						<th>City</th>
					</tr>
				</thead>
				<tbody id="data">
					<tr>
						<td>No.</td>
						<td>Name</td>
						<td>Username</td>
						<td>Email</td>
						<td>City</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
	</div>
</div>

<script>
	fetch("https://jsonplaceholder.typicode.com/users").then(
		res=>{
			res.json().then(
				data=>{
					console.log(data);
					if(data.length > 0){
						var temp = "";
						data.forEach((u)=>{
							temp += "<tr>";
							temp += "<td>"+u.id+"</td>";
							temp += "<td>"+u.name+"</td>";
							temp += "<td>"+u.username+"</td>";
							temp += "<td>"+u.email+"</td>";
							temp += "<td>"+u.address.city+"</td>";
							temp += "</tr>";
						})
						document.getElementById("data").innerHTML = temp;
					}
				}
				)
			}
		);
</script>
<script type="text/javascript">
	$(document).ready(function(){
		var table = $('#userdata').DataTable(){
			colReorder: {
				realtime: false
			}
		}
	});

	table.on('column-reorder', function(e, settings, details){
		var order = table.order();
		console.log(details);
		console.log(order);
	});
</script>

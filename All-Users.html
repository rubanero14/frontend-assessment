 <style type="text/css">

 	#table{
 		background-color: white;
 		width: 100%;

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<title>All Users Page</title>
</head>
<body>
<div class="container-fluid p-5">
	<div class="row col-12 p-5">
          
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				  <a id="button1" href="https://rubanero14.github.io/frontend-assessment/Update-Profile.html" class="btn btn-light" type="button">Go to Edit Profile page</a>
				</div>

            
	<div class="row">
		<div class="col-12">
			<h1 class="text-center text-light mt-5"><strong>All User Page</strong></h1>
		</div>
	</div>

	<div class="container mt-5 table-responsive-sm">
	<table class="table table-bordered table-hover table-responsive-md table-striped">
		<thead>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody id="data">
			<tr>
				<td>No.</td>
				<td>Name</td>
				<td>Username</td>
				<td>Email</td>
				<td>City</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>



<script>
	fetch("https://jsonplaceholder.typicode.com/users").then(
		res=>{
			res.json().then(
				data=>{
					console.log(data);
					if(data.length > 0){
						var temp = "";
						data.forEach((u)=>{
							temp += "<tr>";
							temp += "<td>"+u.id+"</td>";
							temp += "<td>"+u.name+"</td>";
							temp += "<td>"+u.username+"</td>";
							temp += "<td>"+u.email+"</td>";
							temp += "<td>"+u.address.city+"</td>";
							temp += "</tr>";
						})
						document.getElementById("data").innerHTML = temp;
					}
				}
				)
			}
		)
</script>


</body>
</html>
